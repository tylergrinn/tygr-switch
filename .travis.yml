os: linux
dist: xenial
language: node_js
node_js: lts/*
addons:
  ssh_known_hosts: tygr.info

# SSH Setup
before_deploy:
  - openssl aes-256-cbc
    -K $encrypted_db2095f63ba3_key
    -iv $encrypted_db2095f63ba3_iv
    -in deploy_rsa.enc
    -out /tmp/deploy_rsa
    -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

script:
  - npm run quality:check
  - npm run build

deploy:
  - on:
      branch: main
      tags: true
      repo: tylergrinn/tygr-logo
    provider: npm
    email: tylergrinn@gmail.com
    skip_cleanup: true
    api_token:
      secure: 
  - on:
      branch: main
      tags: true
      repo: tylergrinn/tygr-logo
    provider: script
    skip_cleanup: true
    script: rsync --recursive --delete lib node@tygr.info:@tygr/logo
